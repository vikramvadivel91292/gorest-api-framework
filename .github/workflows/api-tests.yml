name: Run Robot API Tests with Allure Report

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'src/**'
      - 'requirements.txt'
      - '.github/workflows/*.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'src/**'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      test_files:
        description: 'Space-separated Robot Framework test files or patterns (optional)'
        required: false
        default: ''
      tags:
        description: 'Tag(s) to include (e.g., smoke, regression, smoke|regression, smokeANDregression) (optional)'
        required: false
        default: ''
      rerun_failed:
        description: 'Rerun failed tests only from previous run? (true/false)'
        required: false
        default: ''

  schedule:
    - cron: '0 8 * * *' # Every day at 8 AM UTC

jobs:
  test:
    if: ${{ github.event.inputs.rerun_failed != 'true' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 60
    strategy:
      matrix:
        group: [Create, Delete, Get, Update]
      max-parallel: 2
    env:
      ALLURE_RESULTS_DIR: allure-results-${{ matrix.group }}
      ROBOT_RESULTS_DIR: results-${{ matrix.group }}
    
    steps:
      - name: Skip if not selected group
        if: ${{ github.event.inputs.test_files != '' && !contains(github.event.inputs.test_files, matrix.group) }}
        run: |
          echo "Skipping group ${{ matrix.group }} because it's not in test_files input"
          mkdir -p ${{ env.ROBOT_RESULTS_DIR }}
          echo "<robot/>" > ${{ env.ROBOT_RESULTS_DIR }}/output.xml
          exit 0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Clean results directories
        run: |
          rm -rf ${{ env.ALLURE_RESULTS_DIR }} ${{ env.ROBOT_RESULTS_DIR }}
      
      # Filter test files for this group (only for workflow_dispatch)
      - name: Filter test files for this group
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: filter
        run: |
          FILES="${{ github.event.inputs.test_files }}"
          GROUP="${{ matrix.group }}"
          if [ -z "$FILES" ]; then
            # If no test_files specified, run all tests for this group
            FILTERED="tests/gorest/$GROUP"
          else
            FILTERED=""
            for file in $FILES; do
              if [[ "$file" == *"/$GROUP/"* ]]; then
                FILTERED="$FILTERED $file"
              fi
            done
            FILTERED=$(echo $FILTERED | xargs)
          fi
          echo "filtered_files=$FILTERED" >> $GITHUB_OUTPUT

      # Skip group if no matching files (only for workflow_dispatch)
      - name: Skip group if no matching files
        if: ${{ github.event_name == 'workflow_dispatch' && steps.filter.outputs.filtered_files == '' }}
        run: |
          echo "No matching test files for group ${{ matrix.group }}, skipping."
          mkdir -p ${{ env.ROBOT_RESULTS_DIR }}
          echo "<robot/>" > ${{ env.ROBOT_RESULTS_DIR }}/output.xml
          exit 0

      # Run Robot tests with Allure output (first run)
      - name: Run Robot tests with Allure output (first run)
        if: ${{ (github.event_name == 'workflow_dispatch' && steps.filter.outputs.filtered_files != '') || github.event_name != 'workflow_dispatch' }}
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            FILES="${{ steps.filter.outputs.filtered_files }}"
          else
            FILES="tests/gorest/${{ matrix.group }}"
          fi
          TAGS="${{ github.event.inputs.tags }}"
          CMD="robot --listener allure_robotframework:${ALLURE_RESULTS_DIR} -d ${ROBOT_RESULTS_DIR} --output output.xml"
          if [ ! -z "$TAGS" ]; then
            CMD="$CMD --include $TAGS"
          fi
          CMD="$CMD $FILES"
          echo "Running: $CMD"
          eval $CMD
          if [ $? -ne 0 ]; then
            echo "Robot tests failed."
            exit 1
          fi

      - name: Rerun failed tests (if any and if rerun is enabled)
        if: always()
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          if [[ "${{ github.event.inputs.rerun_failed }}" == "true" ]]; then
            if grep -q '<status status="FAIL"' ${ROBOT_RESULTS_DIR}/output.xml; then
              echo "Rerunning failed tests..."
              GROUP="${{ matrix.group }}"
              FILES="${{ github.event.inputs.test_files }}"
              TAGS="${{ github.event.inputs.tags }}"
              CMD="robot --listener allure_robotframework:${ALLURE_RESULTS_DIR} -d ${ROBOT_RESULTS_DIR} --output rerun.xml --rerunfailed ${ROBOT_RESULTS_DIR}/output.xml"
              CMD="$CMD tests/gorest/$GROUP"
              if [ ! -z "$TAGS" ]; then
                CMD="$CMD --include $TAGS"
              fi
              if [ ! -z "$FILES" ]; then
                CMD="$CMD $FILES"
              fi
              echo "Running: $CMD"
              eval $CMD
            else
              echo "No failed tests to rerun."
            fi
          else
            echo "Rerun of failed tests is disabled by workflow input."
          fi

      - name: Merge Robot Framework results
        run: |
          if [ -f ${ROBOT_RESULTS_DIR}/rerun.xml ]; then
            python -m robot --output ${ROBOT_RESULTS_DIR}/output.xml --merge ${ROBOT_RESULTS_DIR}/output.xml ${ROBOT_RESULTS_DIR}/rerun.xml
          fi  

      - name: Upload Robot and Allure Results (per group)
        if: always() && ${{ github.event_name != 'workflow_dispatch' || steps.rerun.outputs.skip-group != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: robot-allure-results-${{ matrix.group }}
          path: |
            ${{ env.ROBOT_RESULTS_DIR }}/
            ${{ env.ALLURE_RESULTS_DIR }}/

      - name: Upload output.xml (per group)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-output-${{ matrix.group }}
          path: ${{ env.ROBOT_RESULTS_DIR }}/output.xml

  rerun-failed:
    if: ${{ github.event.inputs.rerun_failed == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [Create, Delete, Get, Update]
      max-parallel: 2
    env:
      ALLURE_RESULTS_DIR: allure-results-${{ matrix.group }}
      ROBOT_RESULTS_DIR: results-${{ matrix.group }}

    steps:
      - name: Clean results directories
        run: |
          rm -rf ${{ env.ALLURE_RESULTS_DIR }} ${{ env.ROBOT_RESULTS_DIR }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download previous output.xml for ${{ matrix.group }}
        uses: actions/download-artifact@v4
        with:
          name: robot-output-${{ matrix.group }}
          path: ${{ env.ROBOT_RESULTS_DIR }}
        continue-on-error: true

      # Filter test files for this group (only for workflow_dispatch)
      - name: Filter test files for this group (rerun)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        id: filter
        run: |
          FILES="${{ github.event.inputs.test_files }}"
          GROUP="${{ matrix.group }}"
          if [ -z "$FILES" ]; then
            # If no test_files specified, run all tests for this group
            FILTERED="tests/gorest/$GROUP"
          else
            FILTERED=""
            for file in $FILES; do
              if [[ "$file" == *"/$GROUP/"* ]]; then
                FILTERED="$FILTERED $file"
              fi
            done
            FILTERED=$(echo $FILTERED | xargs)
          fi
          echo "filtered_files=$FILTERED" >> $GITHUB_OUTPUT

      # Skip group if no matching files (only for workflow_dispatch)
      - name: Skip group if no matching files (rerun)
        if: ${{ github.event_name == 'workflow_dispatch' && steps.filter.outputs.filtered_files == '' }}
        run: |
          echo "No matching test files for group ${{ matrix.group }} in rerun, skipping."
          echo "skip-group=true" >> $GITHUB_OUTPUT
          exit 0

      # Rerun failed tests if output.xml exists
      - name: Rerun failed tests if output.xml exists
        if: ${{ (github.event_name == 'workflow_dispatch' && steps.filter.outputs.filtered_files != '') || github.event_name != 'workflow_dispatch' }}
        id: rerun
        env:
          GOREST_TOKEN: ${{ secrets.GOREST_TOKEN }}
        run: |
          if [ -f "${ROBOT_RESULTS_DIR}/output.xml" ]; then
            echo "Found previous output.xml for group ${{ matrix.group }}. Rerunning failed tests..."
            if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
              FILES="${{ steps.filter.outputs.filtered_files }}"
            else
              FILES="tests/gorest/${{ matrix.group }}"
            fi
            TAGS="${{ github.event.inputs.tags }}"
            CMD="robot --listener allure_robotframework:${ALLURE_RESULTS_DIR} -d ${ROBOT_RESULTS_DIR} --output rerun.xml --rerunfailed ${ROBOT_RESULTS_DIR}/output.xml"
            if [ ! -z "$TAGS" ]; then
              CMD="$CMD --include $TAGS"
            fi
            CMD="$CMD $FILES"
            echo "Running: $CMD"
            eval $CMD
            # Merge results
            python -m robot --output ${ROBOT_RESULTS_DIR}/output.xml --merge ${ROBOT_RESULTS_DIR}/output.xml ${ROBOT_RESULTS_DIR}/rerun.xml
          else
            echo "No previous output.xml found for group ${{ matrix.group }}. Skipping rerun."
            echo "skip-group=true" >> $GITHUB_OUTPUT
          fi

  publish-allure-report:
    needs: [test, rerun-failed]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Clean merged-allure-results directory
        run: rm -rf merged-allure-results && mkdir -p merged-allure-results

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: robot-allure-results-*
          path: all-artifacts


      - name: Merge Allure results
        run: |
          mkdir -p merged-allure-results
          find all-artifacts -type d -name 'allure-results-*' | while read dir; do
            if [ "$(ls -A $dir)" ]; then
              cp -v $dir/* merged-allure-results/ 2>/dev/null || true
            fi
          done
          echo "Contents of merged-allure-results:"
          ls -l merged-allure-results

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure report
        run: |
          allure generate merged-allure-results -o site --clean

      - name: List site directory
        run: ls -l site || echo "No Allure report generated"
    
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
